<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="sarch-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
            <div class="col-3">
              <!-- <input type="submit" value="Current" class="btn btn-success" />  -->
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Odessa, Ukraine</h1>
        <ul>
          <li id="date"></li>
          <li id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-xs-6">
            <div class="clearfix">
              <span class="temparature" id="temparature">27</span>
              <span class="units">Â°C</span>
            </div>
          </div>

          <div class="col-xs-6">
            <ul>
              <li>Humidity: <span id="humidity">77</span> %</li>
              <li id="wind">Wind: 8 km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <p class="name">
        <a href="https://github.com/Tantemarfin/SheCodes_Weather">
          Open-source code</a
        >, by Anna AA
      </p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
